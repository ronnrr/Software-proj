<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Smell Detector</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<h1>Code Smell Detector</h1>
<div class="api-section">
<input type="password" id="apikey" placeholder="Enter Gemini API Key" />
</div>
<div class="input-section">
<textarea id="codeinput" placeholder="Paste your code here..."></textarea>
<button id="analyzebtn">Analyze Code</button>
</div>
<div id="loading" class="hidden">Analyzing...</div>
<div id="error" class="hidden"></div>
<div id="results" class="hidden">
<div class="result-panel">
<h2>Detected Smells</h2>
<pre id="smells"></pre>
</div>
<div class="result-panel">
<h2>Refactored Code</h2>
<pre id="refactored"></pre>
</div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
